<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GZFSTUDY</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <header>
    <div class="header-content">
      <span class="logo">GZFSTUDY</span>
      <input type="text" class="search-bar" placeholder="ðŸ” Search">
      <div class="nav-auth">
        <button class="mobile-auth-btn">Sign In</button>
        <div class="profile-icon" style="display:none;">&#128100;</div>
      </div>
    </div>
    <div class="profile-popup" id="profile-popup" style="display:none;">
      <div class="profile-popup-content">
        <button class="profile-popup-back" aria-label="Back">&#8592;</button>
        <div class="profile-popup-header-card">
          <div class="profile-popup-bg"></div>
          <img class="profile-popup-photo" src="" alt="Profile" />
          <div class="profile-popup-title">
            <span class="profile-popup-name"></span>
          </div>
        </div>
        <button class="profile-logout-btn">&#128682; Logout</button>
      </div>
    </div>
    <div class="filters">
      <label>Filter
        <select class="filter-select">
          <option>language</option>
        </select>
      </label>
    </div>
  </header>
  <main>
    <!-- All static topic/card sections removed. The dynamic topic grid will be rendered by JS. -->
  </main>
  <div id="auth-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div class="modal-tabs">
        <button class="tab-btn active" data-tab="login">Login</button>
        <button class="tab-btn" data-tab="signup">Sign Up</button>
      </div>
      <form id="login-form" class="auth-form">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <button type="button" class="google-login-btn" style="margin-top:8px; background:#fff; color:#444; border:1px solid #ddd; display:flex; align-items:center; justify-content:center; gap:8px;">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width:20px; height:20px;"> Continue with Google
        </button>
      </form>
      <form id="signup-form" class="auth-form" style="display:none;">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <button type="button" class="google-login-btn" style="margin-top:8px; background:#fff; color:#444; border:1px solid #ddd; display:flex; align-items:center; justify-content:center; gap:8px;">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width:20px; height:20px;"> Continue with Google
        </button>
      </form>
    </div>
  </div>
  <script type="module" src="home.js"></script>
</body>
</html>
